<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDDemo</title>
    <style type="text/css">
    p{
        background-color: yellow;
    }
    h1{
        background-color: yellowgreen;
    }
        #myid{
            color: red;
            text-align: center;
            font-size: 20px;
        }
        #header{
            background-color: antiquewhite;
            color: chocolate;
            border-color: cyan;
            border-width: 10px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <p id="myid">
        this is a paragraph - 1 with my id
    </p>
    <p>
        this is paragraph - 2.welcome
    </p>
    <h1>This is a header</h1>
    <h1 id="header">This is a header with id</h1>
</body>
</html>
