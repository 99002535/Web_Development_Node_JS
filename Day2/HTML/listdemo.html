<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            text-transform: uppercase;
            color: teal;
        }
        ul#cartoon li:last-child{
            text-decoration: underline;
        }
        ul{
            color:sienna;
        }
        ol li{
            color: slateblue;
        }
    </style>
</head>
<body>
    <ul style="list-style-type: square">
        <li>apple</li>
        <li>samsung</li>
        <li>oneplus</li>
    </ul>
    <ol style="list-style-type: upper-alpha">
        <li id="course">Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <ul style="list-style-type: none" id="cartoon">
        <li>Tom</li>
        <li>Jerry</li>
        <li>Noddy</li>
    </ul>
</body>
</html>
