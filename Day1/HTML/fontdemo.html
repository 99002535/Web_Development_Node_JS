<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontDemo</title>
<style>
    h1{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-variant: initial;
        font-style: oblique;
        font-size: 100px;
    }
    h2{
        font-size: 50px;
        font-weight: bold;
        font-display: inherit;
    }
    h3{
        font-display: initial;
    }
</style>
</head>
<body>
    <h1>L&T Technology Services</h1>
    <h2>This is used for understanding font styles that can be applied to the text</h2>
    <h3>Welcome!</h3>
</body>
</html>
